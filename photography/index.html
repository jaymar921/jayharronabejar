    <link rel="icon" href="../assets/images/jay-favicon.ico" type="image/ico">

    <div id="top" class="v-container bg-1">

            <h1>Jayharron Mar Abejar</h1>

            <button class="btn" onclick="location.href='/'">SEE MY PORTFOLIO</button>

        <div class="floating-footer">

                    </div>
                </div>
            </div>
        </div>
        <div class="floating-footer">
